<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samoy Task List</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <main id="phone">
        <header id="header-div">
            <h1 id="currentDate"></h1>
        </header>
        <section id="list-div">
            <div id="task-progress">
                <p>Progress: </p>
                <div class="task-progress-bar">
                    <span id="task-progress-bar"></span>
                </div>
                <div id="progress-percent">0%</div>
            </div>
            <ul id="to-do-list">
            </ul>
        </section>
        <footer id="submit-list">
            <div class="submit-new">
                <input type="text" id="newTask" name="newTask" placeholder="Enter new task here...">
                <button type="submit" onclick="newTask()">Add Task</button>
            </div>
        </footer>
    </main>
    <script type="text/javascript" src="script.js"></script>
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
</body>
</html>
